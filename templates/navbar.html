<ul class="navbar">
    <li class="avatar"><a href="{{ SITEURL }}">
        <img src="{{ SITEURL }}/images/avatar.jpg" alt="Avatar">
        </a>
    </li>
    <li><a class="noclick" href="{{ SITEURL }}/projects.html">Projects</a></li>
    {% if pages %}
        {% for page in pages %}
            <li><a class="noclick" href="{{ SITEURL }}/{{ page.url }}">{{ page.title }}</a></li>
        {% endfor %}
    {% endif %}

    {% for category in categories %}
        <li><a class="noclick" href="{{ category.page_name }}">{{ category.category }}</a></li>
    {% endfor %}

</ul>
