{% extends "base.html" %}
{% block content %}
<div class='main-content'>
    {% for page in hidden_pages %}
    {% if page.title == 'Home' %}
        <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/index.css" />
        {{ page.content }}
    {% endif %}
{% endfor %}
</div>
{% endblock %}
